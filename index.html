<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кото-дашборд</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Боковая панель -->
      <div class="sidebar col-2">
        <h4>МяуBoard</h4>
        <ul class="nav flex-column mt-4">
          <li class="nav-item mb-3"><i class="bx bx-grid-alt"></i> Главная</li>
          <li class="nav-item mb-3"><i class="bx bx-list-ul"></i> Задачи</li>
          <li class="nav-item mb-3"><i class="bx bx-bar-chart"></i> Отчёты</li>
          <li class="nav-item mb-3"><i class="bx bx-cog"></i> Настройки</li>
        </ul>
      </div>

      <!-- Основной контент -->
      <div class="content col-10">
        <div class="row mb-4">
          <div class="col">
            <h2>Привет, Хозяин!</h2>
            <p>Вот, что твои котики натворили на этой неделе:</p>
          </div>
          <div class="col text-end">
            <img
              src="https://i.pravatar.cc/50"
              alt="Хозяин"
              class="profile-pic"
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-8">
            <div class="card p-3">
              <h5 class="mb-3">Котодеятельность по дням</h5>
              <canvas id="taskChart"></canvas>
            </div>
          </div>
          <div class="col-md-4">
            <div class="task-card mb-3">
              <h6>Проекты</h6>
              <p class="fw-bold fs-4">3 КотоПроекта</p>
            </div>
            <div class="task-card">
              <h6>Задачи</h6>
              <p class="fw-bold fs-4">Всего: 9 лапок дел</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="card p-3 mb-4">
              <h5 class="mb-3">Задачи котиков</h5>
              <div class="mb-2">
                <select
                  id="statusFilter"
                  class="form-select"
                  onchange="renderTasks()"
                >
                  <option value="all">Все</option>
                  <option value="Ожидает">Ожидает</option>
                  <option value="В процессе">В процессе</option>
                  <option value="Выполнено">Выполнено</option>
                </select>
              </div>
              <div id="taskList"></div>
              <div class="mt-3">
                <input
                  type="text"
                  id="newTaskTitle"
                  class="form-control mb-2"
                  placeholder="Название задачи"
                />
                <input
                  type="text"
                  id="newTaskProject"
                  class="form-control mb-2"
                  placeholder="Проект"
                />
                <input type="date" id="newTaskDue" class="form-control mb-2" />
                <button class="btn btn-primary w-100" onclick="addTask()">
                  Добавить задачу
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="comment-box">
              <h6 class="mb-3">Кото-комментарии</h6>
              <div id="commentList"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Библиотеки -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
